<div class="container">
   <div class="container-header">
      <h1>Flight Simulator</h1>
      <h2>Current Flight Status</h2>
      <p>{{flightStatus}}</p>
      <h2>Shuttle Trajectory</h2>
   </div>
   <div class="row justify-content-center">
      <div class="col-3">
         <div class="container-left">
            <h3>Fuel Levels</h3>
            <p>Tank Full</p>
            <h3>Astronaut Chat</h3>
            <p>Houston, we are ready when you are!</p>
         </div>
      </div>

      <div class="col-6">
         <div class="shuttle-background" [style.backgroundColor]="color">
            <img #rocketImage src="assets/images/LaunchCode_rocketline_white.png" height="75" width="75"
               [style.left]="0" [style.bottom]="0" />
         </div>
      </div>

      <div class="col-3">
         <div class="container-right" b>
            <div *ngIf="!readyLiftoff">
               <button (click)="moveRocket(rocketImage, 'up')" [disabled]="!topBorder">Up</button>
               <button (click)="moveRocket(rocketImage, 'down')" [disabled]="!bottomBorder">Down</button>
               <button (click)="moveRocket(rocketImage, 'right')" [disabled]="!rightBorder">Right</button>
               <button (click)="moveRocket(rocketImage, 'left')" [disabled]="!leftBorder">Left</button>
            </div>

            <h3>Space Shuttle Height</h3>
            <p>{{height}} km</p>
         </div>
      </div>
   </div>
   <div class="container-control-buttons">
      <button (click)="verifyLaunch()" [disabled]="!readyLiftoff">Take Off</button>
      <button (click)="alertLand(rocketImage)" [disabled]="readyLiftoff">Land</button>
      <button (click)="abort(rocketImage)" [disabled]="readyLiftoff">Abort Mission</button>
   </div>
</div>
